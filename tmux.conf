# config file reload with <prefix> + r
unbind r
bind r source-file ~/.tmux.conf

# enable mouse control
set -g mouse on

# increase scrollback buffer size
set -g history-limit 10000

# renumber windows after one is removed
set -g renumber-windows on

# dissable notifications
set -g visual-bell off
set -g visual-activity off

# vim keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ------------------------------------------------------------------
# Status line
# ------------------------------------------------------------------

# set status bar at the top
set-option -g status-position bottom

# Status line customisation
set-option -g status-left-length 100
# set-option -g status-right-length 100
set-option -g status-left " #{session_name}  "
set-option -g status-right " "

# set-option -g status-style "fg=#7C7D83 bg=#18242e" # ayu
# set-option -g status-style "fg=#7C7D83 bg=#16151d" # tokyo night
# set-option -g status-style "fg=#7C7D83 bg=#24282f" # one dark
set-option -g status-style "fg=#7C7D83 bg=default" # gruvbox dark
# set-option -g status-style "fg=#828bb1 bg=default" # default will set the background to transparent

set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} " # window_name -> pane_current_command
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-style "fg=#dcc7a0"  #for gruvbox use: dcc7a0 or aeb6ff
set-option -g window-status-activity-style none

set -g status-right '#{tmux_mode_indicator}' # uses tmux_mode_indicator plugin

# Mensajes de estado temporales (como notificaciones)
set -g message-style "fg=#dcc7a0 bg=default"

# Only for vi command mode (see: https://arc.net/l/quote/onjroqja)
# set -g message-command-style "fg=black bg=green"

# ------------------------------------------------------------------
# border style
# ------------------------------------------------------------------

set -g pane-border-indicators colour
set -g pane-border-lines heavy
set -g pane-border-status off # adds a name to each pane
set -g pane-border-style fg=#48484a
set -g pane-active-border-style "fg=default bg=default"

# ------------------------------------------------------------------
# TmuxPluginManager (TPM) config
# ------------------------------------------------------------------

# To install a plugin: 
# 	- add it to the pluggin list
#	- <prefix> + r to source tmux.config
#	- <prefix> + I to install plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# To save a session --> <prefix> + Ctrl+s
# To resurrect a session --> <prefix> + Ctrl+r

# tmux resurrect settings
# set -g @resurrect-strategy-vim 'session' # resurrects vim sessions as well

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
